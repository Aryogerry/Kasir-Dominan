<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Kasir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 350px; width: 100%;">
    <h4 class="text-center text-success mb-3">üîê Login Kasir</h4>
    <input type="text" id="username" class="form-control mb-2" placeholder="Username">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>

  <script>
    const defaultUser = { user: "admin", pass: "1234" };
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === defaultUser.user && p === defaultUser.pass) {
        localStorage.setItem("loginKasir", "true");
        window.location.href = "index.html";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>
</body>
</html>
