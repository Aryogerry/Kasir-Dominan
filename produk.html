<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Produk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h4 class="mb-3 text-success">üì¶ Kelola Produk</h4>
  <div class="mb-3">
    <input type="text" id="nama" placeholder="Nama Produk" class="form-control mb-2">
    <input type="number" id="stok" placeholder="Stok Awal" class="form-control mb-2">
    <button onclick="tambahProduk()" class="btn btn-primary w-100">+ Tambah Produk</button>
  </div>
  <ul id="daftarProduk" class="list-group"></ul>
  <a href="index.html" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Kembali</a>
</div>

<script>
let produk = JSON.parse(localStorage.getItem('produk')) || [];

function simpan() {
  localStorage.setItem('produk', JSON.stringify(produk));
}

function render() {
  const list = document.getElementById('daftarProduk');
  list.innerHTML = '';
  produk.forEach((p, i) => {
    list.innerHTML += `<li class="list-group-item d-flex justify-content-between">${p.nama} - Stok: ${p.stok} <button onclick="hapus(${i})" class="btn btn-sm btn-danger">Hapus</button></li>`;
  });
}

function tambahProduk() {
  const nama = document.getElementById('nama').value;
  const stok = parseInt(document.getElementById('stok').value);
  if (nama && !isNaN(stok)) {
    produk.push({ nama, stok });
    simpan();
    render();
    document.getElementById('nama').value = '';
    document.getElementById('stok').value = '';
  }
}

function hapus(index) {
  produk.splice(index, 1);
  simpan();
  render();
}

render();
</script>
</body>
</html>
