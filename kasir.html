<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h4 class="mb-3 text-success">üõí Transaksi Penjualan</h4>
  <select id="produkSelect" class="form-select mb-2"></select>
  <input type="number" id="jumlah" placeholder="Jumlah Jual" class="form-control mb-2">
  <button onclick="jual()" class="btn btn-primary w-100 mb-3">‚úîÔ∏è Jual</button>
  <a href="index.html" class="btn btn-secondary">‚¨ÖÔ∏è Kembali</a>
</div>

<script>
let produk = JSON.parse(localStorage.getItem('produk')) || [];
let pemasukan = parseInt(localStorage.getItem('pemasukan')) || 0;
let riwayat = JSON.parse(localStorage.getItem('riwayat')) || [];

function simpan() {
  localStorage.setItem('produk', JSON.stringify(produk));
  localStorage.setItem('pemasukan', pemasukan);
  localStorage.setItem('riwayat', JSON.stringify(riwayat));
}

function isiSelect() {
  const select = document.getElementById('produkSelect');
  select.innerHTML = '';
  produk.forEach((p, i) => {
    select.innerHTML += `<option value="${i}">${p.nama} (Stok: ${p.stok})</option>`;
  });
}

function jual() {
  const i = document.getElementById('produkSelect').value;
  const j = parseInt(document.getElementById('jumlah').value);
  if (!isNaN(j) && produk[i].stok >= j) {
    produk[i].stok -= j;
    pemasukan += j * 1000;
    riwayat.push({ tanggal: new Date().toLocaleString(), jenis: "Penjualan", deskripsi: produk[i].nama, jumlah: j * 1000 });
    simpan();
    isiSelect();
    alert("Berhasil dijual.");
    document.getElementById('jumlah').value = '';
  } else {
    alert("Stok tidak cukup!");
  }
}

isiSelect();
</script>
</body>
</html>
