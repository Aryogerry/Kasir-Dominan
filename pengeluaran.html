<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengeluaran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h4 class="mb-3 text-success">üí∏ Catat Pengeluaran</h4>
  <input type="text" id="keterangan" class="form-control mb-2" placeholder="Keterangan">
  <input type="number" id="jumlah" class="form-control mb-2" placeholder="Jumlah (Rp)">
  <button onclick="catat()" class="btn btn-primary w-100">Catat</button>
  <a href="index.html" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Kembali</a>
</div>

<script>
let pengeluaran = parseInt(localStorage.getItem('pengeluaran')) || 0;
let riwayat = JSON.parse(localStorage.getItem('riwayat')) || [];

function catat() {
  const keterangan = document.getElementById('keterangan').value;
  const jumlah = parseInt(document.getElementById('jumlah').value);
  if (keterangan && !isNaN(jumlah)) {
    pengeluaran += jumlah;
    riwayat.push({ tanggal: new Date().toLocaleString(), jenis: "Pengeluaran", deskripsi: keterangan, jumlah });
    localStorage.setItem('pengeluaran', pengeluaran);
    localStorage.setItem('riwayat', JSON.stringify(riwayat));
    alert("Pengeluaran dicatat!");
    document.getElementById('keterangan').value = '';
    document.getElementById('jumlah').value = '';
  }
}
</script>
</body>
</html>
