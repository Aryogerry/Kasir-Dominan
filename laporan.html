<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Laba Rugi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h4 class="text-center text-primary mb-3">üìä Laporan Laba Rugi</h4>

  <div class="card p-3 shadow-sm mb-3">
    <p><strong>Total Pemasukan:</strong> <span id="pemasukan" class="text-success">Rp0</span></p>
    <p><strong>Total Pengeluaran:</strong> <span id="pengeluaran" class="text-danger">Rp0</span></p>
    <hr>
    <p><strong>Laba Bersih:</strong> <span id="laba" class="text-primary fw-bold">Rp0</span></p>
  </div>

  <a href="index.html" class="btn btn-secondary w-100 mt-3">‚Üê Kembali</a>
</div>

<script>
let pemasukan = JSON.parse(localStorage.getItem("pemasukan") || "[]");
let pengeluaran = JSON.parse(localStorage.getItem("pengeluaran") || "[]");

let totalMasuk = pemasukan.reduce((sum, p) => sum + p.jumlah, 0);
let totalKeluar = pengeluaran.reduce((sum, p) => sum + p.jumlah, 0);
let laba = totalMasuk - totalKeluar;

document.getElementById("pemasukan").innerText = "Rp" + totalMasuk;
document.getElementById("pengeluaran").innerText = "Rp" + totalKeluar;
document.getElementById("laba").innerText = "Rp" + laba;
</script>
</body>
</html>
