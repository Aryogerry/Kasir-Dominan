<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Laba Rugi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h4 class="text-success mb-3">ğŸ“Š Laporan Laba / Rugi</h4>
  <div class="card p-3 mb-3">
    <p>ğŸ’° Pemasukan: Rp <span id="pemasukan">0</span></p>
    <p>ğŸ“¤ Pengeluaran: Rp <span id="pengeluaran">0</span></p>
    <p>ğŸ“ˆ Laba/Rugi: Rp <span id="labaRugi">0</span></p>
    <button onclick="exportCSV()" class="btn btn-primary mt-3">ğŸ“ Export CSV</button>
  </div>
  <a href="index.html" class="btn btn-secondary">â¬…ï¸ Kembali</a>
</div>

<script>
let pemasukan = parseInt(localStorage.getItem('pemasukan')) || 0;
let pengeluaran = parseInt(localStorage.getItem('pengeluaran')) || 0;
let laba = pemasukan - pengeluaran;

document.getElementById('pemasukan').textContent = pemasukan;
document.getElementById('pengeluaran').textContent = pengeluaran;
document.getElementById('labaRugi').textContent = laba;

function exportCSV() {
  let csv = "Kategori,Nilai\n";
  csv += "Pemasukan," + pemasukan + "\n";
  csv += "Pengeluaran," + pengeluaran + "\n";
  csv += "Laba Rugi," + laba + "\n";
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "laporan_kasir.csv";
  a.click();
}
</script>
</body>
</html>
